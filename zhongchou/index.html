    <!-- 引入轮播插件库文件 -->
    <script src="lib/jquery.jcarousel.js"></script>
    <!-- 使用轮播插件 -->
    <script>
        // 初始化插件
        // banner轮播图
        $('.banner .jcarousel').jcarousel({
                wrap: 'circular'
            })
            // 自动轮播
            .jcarouselAutoscroll({
                interval: 3000,
                target: '+=1',
                autostart: true
            });
        // 上一个按钮
        $('.prev')
            .on('jcarouselcontrol:active', function () {
                $(this).removeClass('inactive');
            })
            .on('jcarouselcontrol:inactive', function () {
                $(this).addClass('inactive');
            })
            .jcarouselControl({
                target: '-=1'
            });
        // 下一个按钮
        $('.next')
            .on('jcarouselcontrol:active', function () {
                $(this).removeClass('inactive');
            })
            .on('jcarouselcontrol:inactive', function () {
                $(this).addClass('inactive');
            })
            .jcarouselControl({
                target: '+=1'
            });
        // 一组广告小点
        $('.banner .controls')
            .on('jcarouselpagination:active', 'a', function () {
                $(this).addClass('active');
            })
            .on('jcarouselpagination:inactive', 'a', function () {
                $(this).removeClass('active');
            })
            .jcarouselPagination();
        // 鼠标进入轮播区停止自动轮播
        $('.banner').mouseenter(function () {
            //  停止
            $(' .banner .jcarousel').jcarouselAutoscroll('stop');
        });
        // 鼠标离开轮播区启动自动轮播
        $('.banner').mouseleave(function () {
            //  开启
            $('.banner .jcarousel').jcarouselAutoscroll('start');
        });


        // news新闻轮播图
        $('.news .jcarousel').jcarousel({
                wrap: 'circular'
            })
            // 自动轮播
            .jcarouselAutoscroll({
                interval: 2000,
                target: '+=1',
                autostart: true
            });
        // 新闻分页器
        $('.news .controls')
            .on('jcarouselpagination:active', 'a', function () {
                $(this).addClass('active');
            })
            .on('jcarouselpagination:inactive', 'a', function () {
                $(this).removeClass('active');
            })
            .jcarouselPagination();
        // 鼠标进入新闻轮播区
        $('.news').mouseenter(function () {
            //  停止
            $('.news .jcarousel').jcarouselAutoscroll('stop');
        });
        // 鼠标离开新闻轮播区启动自动轮播
        $('.news').mouseleave(function () {
            //  开启
            $('.news .jcarousel').jcarouselAutoscroll('start');
        });
    </script>
